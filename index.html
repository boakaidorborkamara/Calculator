<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <!-- title bar containing the close btn, app name and other control btn -->
        <div id="control-bar">
            <div id="close-btn">x</div>
            <div>
                <p>Calculator</p>
            </div>
           
            <div id="scientific-icon">
                <div class="icon-box">
                    <img src="#" alt="">
                    <p>icon</p>
                </div>
                <div class="icon-box">
                    <img src="#" alt="">
                    <p>icon</p>
                </div>
            </div>
        </div>

        <!-- Calculator screen -->
        <div id="screen">
            <p>0</p>
        </div>

        <!-- btn section -->
        <div id="btn-box">
            <div class="cancel-btn">
                <p>c</p>
            </div>
            <div>
                <p>Del</p>
            </div>
            <div>
                <p>%</p>
            </div>
            <div>
                <p>*</p>
            </div>
            <div>
                <p>7</p>
            </div>
            <div>
                <p>8</p>
            </div>
            <div>
                <p>9</p>
            </div>
            <div>
                <p>x</p>
            </div>
            <div>
                <p>4</p>
            </div>
            <div>
                <p>5</p>
            </div>
            <div>
                <p>6</p>
            </div>
            <div>
                <p>-</p>
            </div>
            <div>
                <p>1</p>
            </div>
            <div>
                <p>2</p>
            </div>
            <div>
                <p>3</p>
            </div>
            <div>
                <p>+</p>
            </div>
            <div>
                <p>0</p>
            </div>
            <div>
                <p>.</p>
            </div>
            <div>
                <p>ANS</p>
            </div>
            <div class="equal-btn">
                <p>=</p>
            </div>
        </div>
    </div>
</body>
</html>
