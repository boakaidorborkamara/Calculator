<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <!-- title bar containing the close btn, app name and other control btn -->
        <div id="control-bar">
            <div id="close-btn">x</div>
            <div>
                <p>Calculator</p>
            </div>
           
            <div id="scientific-icon">
                <div class="icon-box">
                    <img src="#" alt="">
                    <p>icon</p>
                </div>
                <div class="icon-box">
                    <img src="#" alt="">
                    <p>icon</p>
                </div>
            </div>
        </div>

        <!-- Calculator screen -->
        <div id="screen">
            <p>0</p>
        </div>

        <!-- btn section -->
        <div id="btn-box">
            <div class="cancel-btn" >
                c
            </div>
            <div class="btn">
                Del
            </div>
            <div class="btn">
                %
            </div>
            <div class="btn">
                *
            </div>
            <div class="btn">
                7
            </div>
            <div class="btn">
                <p>8</p>
            </div>
            <div class="btn">
                9
            </div>
            <div class="btn">
                x
            </div>
            <div class="btn">
                4
            </div>
            <div class="btn">
                5
            </div>
            <div class="btn">
                6
            </div>
            <div class="btn">
                -
            </div>
            <div class="btn">
                1
            </div>
            <div class="btn">
                2
            </div>
            <div class="btn">
                3
            </div>
            <div class="btn">
                +
            </div>
            <div class="btn">
                0
            </div>
            <div class="btn">
                .
            </div>
            <div class="btn">
                ANS
            </div>
            <div  class="equal-btn">
                =
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
